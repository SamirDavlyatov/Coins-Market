    <input type="text" placeholder="Ваше имя" id="name" />
    <input type="email" placeholder="Email" id="email" />

      <option value="D/C">D/C (Dushanbe City)</option>

    </select>
    <textarea id="cart" readonly rows="4" placeholder="Корзина пуста"></textarea>
    <button id="sendBtn">Оформить и открыть Telegram</button>
  </section>

  <script>
    let total = 0, cartText = "";

    function sendOrder() {
      const nameIn = document.getElementById('name'),
            emailIn = document.getElementById('email');
      const name = nameIn.value.trim(), email = emailIn.value.trim();

      nameIn.classList.remove('error');
      emailIn.classList.remove('error');

      if (!name || !email) {
        if (!name) nameIn.classList.add('error');
        if (!email) emailIn.classList.add('error');
        alert('Пожалуйста, заполните имя и email.');
        return;
      }

      const payment = document.getElementById('payment').value;
      const message = `Здравствуйте, я хочу сделать заказ:\nИмя: ${name}\nEmail: ${email}\nОплата: ${payment}\nСумма: tjs ${total}\n\nТовары:\n${cartText}`;
      const encoded = encodeURIComponent(message);
      const telegramLink = `https://t.me/samirdavlyatov?text=${encoded}`;

      // Проверяем синтаксис
      if (!/^https:\/\/t\.me\/[A-Za-z0-9_]+/.test(telegramLink)) {
        console.error('Неверная ссылка: ', telegramLink);
        alert('Ошибка: ссылка для Telegram некорректна.');
        return;
      }

      window.open(telegramLink, '_blank');
    }

    document.getElementById('sendBtn').onclick = sendOrder;
  </script>
